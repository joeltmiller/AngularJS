<!DOCTYPE html>
<html ng-app="funTimeApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS!</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-controller="MainController">
    <h1>AngularJS</h1>

    {{ myValue }}<br />

    <input type="text" ng-model="message"/>

    <h3>{{message}}</h3>

    <button ng-click="handleClick()">Click here</button>

    <input type="checkbox" ng-model="show" />

    <div ng-show="show">
      <img src="cage.jpg" />
    </div>
    <ul>
      <li ng-repeat="apple in pokeList">
          The pokemon's name is {{apple}}
          <button id="{{apple}}" ng-click="logPokemon(apple)">Log Pokemon</button>
      </li>
    </ul>

    <div ng-repeat="item in items">
      Name: {{item.name}}
      Salary: {{item.salary}}
    </div>





  </body>
</html>
