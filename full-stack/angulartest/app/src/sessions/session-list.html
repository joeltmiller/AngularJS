<!DOCTYPE html>

<div class="well">
  Search: <input type="text" ng-model="list.searchItem" />
</div>

<div style=" margin-top: 25px;">
  <table class="table" style="width:100%" >
    <tbody>
    <tr>
      <th>Session Label</th>
      <th>Project Label</th>
      <th>Session object code</th>
    </tr>

      <tr ng-repeat="session in list.data.sessions | filter:list.searchItem" ng-click="list.send(session)">
          <td>{{session.label}}</td>
          <td>{{session.project}}</td>
          <td>{{session.subject.code}}</td>
      </tr>

    </tbody>
  </table>
</div>
